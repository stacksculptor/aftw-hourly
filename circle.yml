# https://circleci.com/docs/install-and-use-yarn/

machine:
  node:
    version: 6.11.4
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  pre:
    - yarn run audit
    - yarn run format-ci
    - yarn run build
  override:
    - yarn run test-ci
